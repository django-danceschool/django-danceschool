{% load danceschool_tags %}

<div class="sections btn-group" role="group" aria-label="Preference Sections">

    {% for this_section in sections %}
        <a class="btn btn-outline-secondary {% if this_section == section.name %}active{% endif %}"  href="./{{ this_section }}">{{ this_section|camelSpace|title }}</a>
    {% endfor %}
</div>
